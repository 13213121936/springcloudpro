<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>登录</title>

	<script src="../js/jquery.min.js"></script>
	<!-- 引入bootstrap的css -->
	<link  href="../bootstrap/bootstrap3/css/bootstrap.min.css" rel="stylesheet" >
	<!-- 引入bootstrap-treeview的css -->

	<!-- 引入bootstrap-addTabs的css -->
	<link  href="../bootstrap/bootStrap-addTabs/bootstrap.addtabs.css" rel="stylesheet" >
	<!-- 引入bootstrap-table的css -->
	<link  href="../bootstrap/bootstrap-table/bootstrap-table.min.css" rel="stylesheet" >
	<!-- 引入fileinput的css -->
	<link type="text/css" rel="stylesheet" href="../bootstrap/bootstrap-fileinput/css/fileinput.min.css" />
	<!-- 引入datetimepicker的css -->
	<link rel="stylesheet" href="../bootstrap/bootstrap-datetimepicker/css/bootstrap-datetimepicker.css">
	<!-- 引入jquery -->
	<script type="text/javascript" src="../bootstrap/jquery.min.js"></script>
	<!-- 引入bootstrap的js-->
	<script type="text/javascript" src="../bootstrap/bootstrap3/js/bootstrap.min.js"></script>
	<!-- 引入bootstrap的js-->
	<script type="text/javascript" src="../bootstrap/bootstrap-treeview/bootstrap-treeview.min.js"></script>
	<!-- 引入bootstrap的js-->
	<script type="text/javascript" src="../bootstrap/bootStrap-addTabs/bootstrap.addtabs.min.js"></script>
	<!-- 引入bootstrap-table的js-->
	<script type="text/javascript" src="../bootstrap/bootstrap-table/bootstrap-table.min.js"></script>
	<script type="text/javascript" src="../bootstrap/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
	<!-- 引入bootbox.js -->
	<script type="text/javascript" src="../bootstrap/bootstrap-bootbox/bootbox.js"></script>
	<!-- 引入fileinput的js -->
	<script type="text/javascript" src="../bootstrap/bootstrap-fileinput/js/fileinput.min.js"></script>
	<!--  引入fileinput的js -->
	<script type="text/javascript" src="../bootstrap/bootstrap-fileinput/js/locales/zh.js"></script>
	<script type="text/javascript" src="../bootstrap/bootstrap-fileinput/themes/fa/theme.js"></script>
	<!--  引入fileinput的js -->
	<script src="../bootstrap/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js"></script>
	<script src="../bootstrap/bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
	<link title="orange" href="../img/login.css" rel="stylesheet" type="text/css"/>


</head>
<body>
<div style="height:1px;"></div>
<div class="login">
	<header>
		<h1>登录</h1>
	</header>
	<div class="sr">

		<div class="name">
			<label>
				<i class="sublist-icon glyphicon glyphicon-user"></i>
			</label>
			<input type="text" id="name"  placeholder="手机号" class="name_inp">
		</div>
		<div class="name">
			<label>
				<i class="sublist-icon glyphicon glyphicon-pencil"></i>
			</label>
			<input type="password" id="password"   placeholder="这里输入验证码" class="name_inp">
		</div>

			<button class="dl" id="yzm">获取验证码</button>


		<button class="dl" id="dl">登录</button>

	</div>
</div>
<script type="text/javascript">
	$("#dl").click(function(){
		var loginnumber=$("#name").val();
		var password=$("#password").val();
		$.ajax({
			url:"phoneVerification",
			data:{
				userphone:loginnumber,
				Verification:password,
			},
			success:function(data){
				//$.messager.alert('提示',data,'info');
				if(data=3){
					window.location.href="index";
					return;
				}
				else if(data=2){
					alert("验证码不正确");
					return;
				}else if(data=1){
					alert("手机哈为空");
					return;
				}else{
					bootbox.alert({
						size: "small",
						title: "提示",
						message:data,
						callback: function(){},
						buttons:{
							ok:{
								label:"确定",
								className:"but-success"
							}
						}
					})
				}
			}

		})

	})


	$("#yzm").click(function(){
		var userphone=$("#name").val();
		$.ajax({
			url:'duanxinyanzheng',
			data:{userphone:userphone},
			success:function(data){
				alert(data);
			}
		})
	})


</script>
</body>
</html>
