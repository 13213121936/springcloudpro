<script>
    $(function(){
        queryList();
    })
    function queryList(){
        var cartype='[[${a}]]';
        $("#cartype").val(cartype);
        $.ajax({
            url:'/search',
            data:{cartype:cartype},
            success:function(data){
                var op="";
                for(var i=0;i<data.length;i++){
                    op+="<div class='list-infoBox'>" +
                        '<a href="javascript:xq('+data[i].carid+')"><img width="290" height="194" src="'+data[i].img+'"></a>'+
                        '<p><a href="">'+data[i].carname+'</a></p>'+
                        '<p><font size="3">现价'+(data[i].price/10000)+'万</font></p>'+
                        "</div>";
                }
                $("#yemain").append(op);
            }
        })
    }
    function xq(id){
        location.href="toinfor?id="+id;
    }
    function search(){
        var cartype=$("#cartype").val();
        location.href="searchcar?cartype="+cartype;
    }
